<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
	<h1>Login here</h1>
	<form action="/login" method="post">
		Username: <input type="text" name="username"/> <br>
		Password: <input type="text" name="password" /> <br>
		<button type="submit">Login</button>
	</form>
	
	<p th:text="${message}"></p>
</body>
